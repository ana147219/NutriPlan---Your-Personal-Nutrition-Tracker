{% extends "log-user-template.html" %}

{% block title %}
    Order Form
{% endblock %}

{% block includes_header %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/form.css' %}"/>
{% endblock %}

{% block pop_up %}
    <div class="alert hide" id="alert">
        <i class="bx my-bx"></i>
        <span class="msg"></span>
        <div class="close-btn">
            <i class="bx bx-x"></i>
        </div>
    </div>
{% endblock %}

{% block section %}
    <form method="post" action="">
        {% csrf_token %}
        <div class="row form-area">
            <div class="wrapper">
                <div class="form-box register">
                    <h2>Form <i class="bx bxs-pencil"></i></h2>

                    <div class="input-box">
                        <input type="text" required id="height" name="height" autocomplete="off"/>
                        <label>Height( cm )</label>
                    </div>
                    <div class="input-box">
                        <input type="text" required id="weight" name="weight" autocomplete="off"/>
                        <label>Weight ( kg )</label>
                    </div>

                    <div class="input-box">
                        <label>Filters</label>
                    </div>

                    <div class="filters-div-chx filter-div">
                        <ul class="list-group my-list-group">
                            <li class="list-group-item food-checkbox">
                                <input type="checkbox" id="gluten_free" name="gluten_free" class="form-check-input me-1"/>
                                <label for="gluten_free">Gluten Free</label>
                            </li>
                            <li class="list-group-item food-checkbox">
                                <input type="checkbox" id="vegan" name="vegan" class="form-check-input me-1"/>
                                <label for="vegan">Vegan</label>
                            </li>
                            <li class="list-group-item food-checkbox">
                                <input type="checkbox" id="cal_deficit" name="cal_deficit" class="form-check-input me-1"/>
                                <label for="cal_deficit">Calorie Deficit</label>
                            </li>
                        </ul>
                        <ul class="list-group my-list-group">
                            <li class="list-group-item food-checkbox">
                                <input type="checkbox" id="keto" name="keto" class="form-check-input me-1"/>
                                <label for="keto">Keto</label>
                            </li>
                            <li class="list-group-item food-checkbox">
                                <input type="checkbox" id="high_protein" name="high_protein" class="form-check-input me-1"/>
                                <label for="high_protein">High protein</label>
                            </li>
                            <li class="list-group-item food-checkbox">
                                <input type="checkbox" id="low_cal" name="low_cal"
                                       class="form-check-input me-1"/>
                                <label for="low_cal">Low Calorie</label>
                            </li>

                        </ul>
                    </div>

                    <label for="description" class="description-label">Description:</label>

                    <textarea id="description" name="description" rows="7"></textarea>
                    <center>
                        <button type="submit" class="my-btn-form">Send</button>
                    </center>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
