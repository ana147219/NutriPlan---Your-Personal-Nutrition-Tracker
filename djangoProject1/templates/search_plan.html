{% extends "log-user-template.html" %}

{% block title %}
    Plan search
{% endblock %}

{% block includes_header %}
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
     {% load static %}
     <link rel="stylesheet" href="{% static 'styles/search_plan.css' %}" />
     <script src="{% static "scripts/searchplan.js" %}"></script>
{%  endblock %}

{% block section %}
    <div class="container-fluid">
            <div class="search-bar row">
                <div class="col-sm-12">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-0 col-md-4"></div>
                            <div class="col-sm-12 col-md-6">
                                <div class="gx-0 w-100 search-bar-div">
                                    <div class="mb-3 parent-div" id="input-search">
                                        <div class="form-box login">
                                            <div class="input-box animation">
                                                <input id="search-plan-input" type="text" autocomplete="off" placeholder=""/>
                                                <label>Plan name</label><i class="bx bx-spreadsheet"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3 text-end" id="button-search-div">
                                        <button
                                            class="btn btn-danger p-2 rounded-pill search-button"
                                            aria-label="search" id="plan-search-button-ajax">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24"
                                                fill="currentColor"
                                                width="1.25em"
                                                height="1.25em"
                                                class="d-block h-auto">
                                                <g>
                                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                                    <path
                                                        d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"></path>
                                                </g>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-0 col-md-0 col-lg-1"></div>
                    <div class="col-sm-12 col-md-10 col-lg-9">
                        
                        <div class="sort-part">
                            
                            <h1 >Plans</h1>
                            <div class="dropdown">
                                <button
                                    class="btn dropdown-toggle"
                                    type="button"
                                    id="dropdownMenuButton"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="bx bx-sort"></i><span id="sort-text">Name A-Z</span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item" href="#" onclick="changeValue(event)">Name A-Z</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="changeValue(event)">Name Z-A</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="changeValue(event)">Grade 0-5</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="changeValue(event)">Grade 5-0</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-0 col-md-0 col-lg-1"></div>
                    <div class="col-sm-12 col-md-4 col-lg-3">
                        <div class="basic-container my-filters">
                            <div class="filter-div">
                                <h3>Filters:</h3>
                                <input type="checkbox" id="cb1" class="form-check-input me-1" />
                                <label for="cb1">gluten free</label><br />
                                <input type="checkbox" id="cb2" class="form-check-input me-1" />
                                <label for="cb2">vegan</label><br />
                                <input type="checkbox" id="cb3" class="form-check-input me-1" />
                                <label for="cb3">calorie deficit</label><br />
                                <input type="checkbox" id="cb4" class="form-check-input me-1" />
                                <label for="cb4">keto diet plan</label><br />
                                <input type="checkbox" id="cb5" class="form-check-input me-1" />
                                <label for="cb5">low calorie plan</label><br />
                                <input type="checkbox" id="cb6" class="form-check-input me-1" />
                                <label for="cb6">high protein plan</label>
                            </div>
                            <div class="filter-div slider-days">
                                <div style="display: flex:">
                                    <input type="checkbox" id="cb7" class="form-check-input me-1" onclick="toggleRange()"/>
                                    <label for="cb7">include duration</label>
                                </div>
                                <label for="slider">Days: <span id="num-of-days"></span></label>
                                <input type="range" id="day-slider" min="1" max="31" disabled oninput="changeLabel()" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-6" id="search-plans">
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
